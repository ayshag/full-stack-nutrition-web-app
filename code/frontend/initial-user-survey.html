.slider {
  -webkit-appearance: none;
  width: 100%;
  height: 20px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 20px;
  height: 20px;
  border-width: 1px;
  border-color:  #7F152E;
  background: #A10115 ;
  cursor: pointer;
}

.slider::-moz-range-thumb {
    width: 20px;
  height: 20px;
  border-width: 1px;
  border-color:  #7F152E;
  background: #A10115 ;
  cursor: pointer;
}

                            <div class="col-md-4 form-group" >

                                        </div>
